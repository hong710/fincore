<section class="space-y-4 p-4 text-slate-800">
  <h1 class="text-lg font-semibold text-slate-900">Form Wrapper</h1>
  <form class="space-y-4 rounded-lg border border-slate-200 bg-white p-4">
    <div class="rounded-md border border-rose-200 bg-rose-50 p-3 text-xs text-rose-700">
      Please fix the highlighted errors.
    </div>
    <div class="space-y-1">
      <label class="text-sm font-medium text-slate-700" for="form-name">Name</label>
      <input id="form-name" type="text" class="block w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
      <p class="text-xs text-rose-600">This field is required.</p>
    </div>
    <div class="flex items-center justify-end gap-2">
      <button type="button" class="inline-flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-slate-700 ring-1 ring-slate-200 hover:bg-slate-50">Cancel</button>
      <button type="submit" class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700">Save</button>
    </div>
  </form>
</section>
