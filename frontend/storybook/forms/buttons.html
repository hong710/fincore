<section class="space-y-4 p-4 text-slate-800">
  <h1 class="text-lg font-semibold text-slate-900">Buttons</h1>

  <div class="space-y-2">
    <h2 class="text-sm font-medium text-slate-700">Variants</h2>
    <div class="flex flex-wrap gap-3 rounded-lg border border-slate-200 bg-white p-4">
      <button class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700">Primary</button>
      <button class="inline-flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-slate-700 ring-1 ring-slate-200 hover:bg-slate-50">Secondary</button>
      <button class="inline-flex items-center gap-2 rounded-md bg-rose-600 px-4 py-2 text-sm font-medium text-white hover:bg-rose-700">Danger</button>
      <button class="inline-flex items-center gap-2 rounded-md bg-transparent px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Ghost</button>
    </div>
  </div>

  <div class="space-y-2">
    <h2 class="text-sm font-medium text-slate-700">Sizes</h2>
    <div class="flex flex-wrap items-center gap-3 rounded-lg border border-slate-200 bg-white p-4">
      <button class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-3 py-1.5 text-xs font-medium text-white hover:bg-indigo-700">Small</button>
      <button class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700">Medium</button>
      <button class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-indigo-700">Large</button>
    </div>
  </div>

  <div class="space-y-2">
    <h2 class="text-sm font-medium text-slate-700">Sort Buttons</h2>
    <div class="flex flex-wrap gap-3 rounded-lg border border-slate-200 bg-white p-4">
      <div class="inline-flex rounded-md border border-slate-200 text-xs font-semibold text-slate-700 shadow-sm overflow-hidden">
        <button class="px-3 py-1.5 hover:bg-slate-50">Sort A→Z</button>
        <span class="block w-px bg-slate-200"></span>
        <button class="px-3 py-1.5 hover:bg-slate-50">Sort Z→A</button>
      </div>
    </div>
  </div>

  <div class="space-y-2">
    <h2 class="text-sm font-medium text-slate-700">Filter Icon Buttons</h2>
    <div class="flex flex-wrap items-center gap-3 rounded-lg border border-slate-200 bg-white p-4">
      <div class="space-y-1 text-center">
        <button class="inline-flex items-center rounded-md border border-slate-200 bg-white px-2 py-1 text-xs text-slate-700 shadow-sm hover:bg-slate-50">
          <svg class="h-4 w-4 text-slate-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M3 4.5h18L14.25 12v5.25l-4.5 2.25V12L3 4.5Z" />
          </svg>
        </button>
        <p class="text-[11px] text-slate-500">Default</p>
      </div>
      <div class="space-y-1 text-center">
        <button class="inline-flex items-center rounded-md border border-indigo-500 bg-indigo-50 px-2 py-1 text-xs text-indigo-700 shadow-sm hover:bg-indigo-100">
          <svg class="h-4 w-4 text-indigo-700" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1.5">
            <path d="M3 4.5h18L14.25 12v5.25l-4.5 2.25V12L3 4.5Z" />
          </svg>
        </button>
        <p class="text-[11px] text-slate-500">Filtered</p>
      </div>
    </div>
  </div>
</section>
