<section class="space-y-4 p-4 text-slate-800">
  <h1 class="text-lg font-semibold text-slate-900">Inputs</h1>
  <div class="space-y-4 rounded-lg border border-slate-200 bg-white p-4">
    <div class="space-y-1">
      <label class="text-sm font-medium text-slate-700" for="input-text">Text</label>
      <input id="input-text" type="text" placeholder="Account name" class="block w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 placeholder:text-slate-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
    </div>
    <div class="space-y-1">
      <label class="text-sm font-medium text-slate-700" for="input-number">Number</label>
      <input id="input-number" type="number" placeholder="0.00" class="block w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 placeholder:text-slate-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
    </div>
    <div class="space-y-1">
      <label class="text-sm font-medium text-slate-700" for="input-select">Select</label>
      <select id="input-select" class="block w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
        <option>Income</option>
        <option>Expense</option>
        <option>Transfer</option>
      </select>
    </div>
    <div class="space-y-1">
      <label class="text-sm font-medium text-slate-700" for="input-date">Date</label>
      <input id="input-date" type="date" class="block w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
    </div>
    <div class="space-y-1">
      <label class="text-sm font-medium text-slate-700" for="input-textarea">Textarea</label>
      <textarea id="input-textarea" rows="3" placeholder="Notes" class="block w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 placeholder:text-slate-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"></textarea>
      <p class="text-xs text-slate-500">Muted helper text for guidance.</p>
    </div>
  </div>
</section>
