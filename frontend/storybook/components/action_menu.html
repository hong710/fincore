<div class="bg-slate-50 p-6">
  <div class="relative inline-flex w-48 justify-start" x-data="{ open: false }">
    <button
      type="button"
      class="inline-flex w-full items-center justify-center gap-1 rounded-md border border-slate-200 bg-white px-3 py-1.5 text-xs font-medium text-slate-700 shadow-sm hover:bg-slate-50"
      @click.stop="open = !open"
      aria-haspopup="menu"
      :aria-expanded="open"
    >
      Actions
      <svg class="h-3.5 w-3.5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m6 9 6 6 6-6"/></svg>
    </button>
    <div
      x-cloak
      x-show="open"
      x-transition.opacity
      @click.outside="open = false"
      @keydown.escape.window="open = false"
      class="absolute left-0 top-full z-50 mt-1 w-full space-y-1 rounded-md border border-slate-200 bg-white p-2 shadow-lg"
    >
      <button type="button" class="block w-full rounded-md px-3 py-2 text-left text-sm text-slate-700 hover:bg-slate-50">Edit</button>
      <a href="#" class="block w-full rounded-md px-3 py-2 text-left text-sm text-slate-700 hover:bg-slate-50">Review imports</a>
      <span class="block w-full rounded-md px-3 py-2 text-left text-sm text-slate-400 cursor-not-allowed">Import CSV</span>
      <button type="button" class="block w-full rounded-md px-3 py-2 text-left text-sm text-rose-700 hover:bg-rose-50">Delete</button>
    </div>
  </div>
</div>
